<router-service routes-input={{routes}}
                page={{page}}
                current-route={{currentRoute}}>
</router-service>

<app-drawer-layout fullbleed=""
                   narrow="{{narrow}}">

  <!-- Drawer content -->
  <app-drawer id="drawer"
              slot="drawer"
              swipe-open="[[narrow]]">

    <app-toolbar>Menu</app-toolbar>

    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="view1" href="[[rootPath]]view1">View One</a>
      <a name="view2" href="[[rootPath]]view2">View Two</a>
      <a name="view3" href="[[rootPath]]view3">View Three</a>
    </iron-selector>

  </app-drawer>

  <!-- Main content -->
  <app-header-layout has-scrolling-region="">

    <app-header slot="header"
                condenses=""
                reveals=""
                effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="my-icons:menu"
                           drawer-toggle=""></paper-icon-button>
        <div main-title="">My App</div>
      </app-toolbar>
    </app-header>

    <iron-pages selected="[[page]]"
                attr-for-selected="name"
                role="main">
      <app-view1 name="view1"></app-view1>
      <app-view2 name="view2"></app-view2>
      <app-view3 name="view3"></app-view3>
      <app-view1 name="otherview"></app-view1>
      <app-view404 name="view404"></app-view404>
    </iron-pages>
  </app-header-layout>
</app-drawer-layout>
