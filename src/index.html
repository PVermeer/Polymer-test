<!doctype html>
<html lang="en">

<head>

  <meta name="viewport"
        content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <base href="/">

  <script src="@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="web-animations-js/web-animations-next-lite.min.js"></script>

  <title>Zzapps App</title>

  <link rel="icon"
        href="images/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest"
        href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color"
        content="#3f51b5">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable"
        content="yes">
  <meta name="application-name"
        content="Zzapps App">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable"
        content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent">
  <meta name="apple-mobile-web-app-title"
        content="Zzapps App">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon"
        href="images/manifest/icon-48x48.png">
  <link rel="apple-touch-icon"
        sizes="72x72"
        href="images/manifest/icon-72x72.png">
  <link rel="apple-touch-icon"
        sizes="96x96"
        href="images/manifest/icon-96x96.png">
  <link rel="apple-touch-icon"
        sizes="144x144"
        href="images/manifest/icon-144x144.png">
  <link rel="apple-touch-icon"
        sizes="192x192"
        href="images/manifest/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage"
        content="images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor"
        content="#3f51b5">
  <meta name="msapplication-tap-highlight"
        content="no">

  <!-- Load your application shell -->
  <script type="module"
          src="main.bundle.js"></script>

  <!-- Add any global styles for body, document, etc. -->
  <link rel="stylesheet"
        href="styles.css">

</head>

<body>

  <app-wrapper></app-wrapper>

  <noscript>
    Please enable JavaScript to view this website.
  </noscript>
</body>
